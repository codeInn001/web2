<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { 
      padding: 10px 0;
      margin-bottom: 20px;
      font-size: 11px; 
      text-align: center;
      color:hsla(0, 0%, 100%, 0.6) }
    .attribution a { color: hsla(0, 0%, 100%, 0.6); }
  </style>
</head>
<body>
  <div class="container">
    <div class="component-card">
      <section class="component-text">
        <h1 class="component-text-header">
          Get <span class="component-text-header-purple">insights</span> that help your business grow.

        </h1>
        <p class="component-text-paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>  
        
        <div class="component-text-sales">
          <p class="component-text-sales-companies flex">
            <span class="number">10k+</span> <span class="text">companies</span>
          </p>
          <p class="component-text-sales-template flex">
            <span class="number">314</span> <span class="text">templates</span>
          </p>
          <p class="component-text-sales-queries flex">
            <span class="number">12M+</span> <span class="text">queries</span>
          </p>
        </div>
      </section>
      <section class="component-image">
        
      </section>
    </div>
    
  </div>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/alegeboss">Codeinn</a>.
  </div>
</body>
</html>
